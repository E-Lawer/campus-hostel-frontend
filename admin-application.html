<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - View Applications</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid #333;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .navbar a:hover {
      background-color: #333;
    }

    .main-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #1e1e1e;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .status {
      font-weight: bold;
      color: lightgreen;
    }

    .btn-action {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }

    .btn-approve {
      background-color: green;
      color: white;
    }

    .btn-reject {
      background-color: crimson;
      color: white;
    }
  </style>
</head>
<body>

<!-- üîê Admin protection -->
<script>
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("Access denied. Admins only.");
    window.location.href = "admin-login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "admin-login.html";
  }
</script>

<nav class="navbar">
  <a href="admin-rooms.html">üè® Manage Rooms</a>
  <a href="admin-application.html">üìã View Applications</a>
  <a href="student-apply.html">üßë‚Äçüéì Student Apply</a>
  <a href="index.html">üè† Home</a>
  <a href="#" onclick="logout()">üö™ Logout</a>
</nav>

<div class="main-container">
  <h1>Student Applications</h1>

  <table id="applicationsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Student ID</th>
        <th>Gender</th>
        <th>Hostel</th>
        <th>Room Type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const BASE_URL = 'http://localhost:5000';

  async function loadApplications() {
    try {
      const res = await fetch(`${BASE_URL}/applications`);
      const data = await res.json();

      const tableBody = document.querySelector("#applicationsTable tbody");
      tableBody.innerHTML = "";

      data.forEach((app, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${app.name}</td>
          <td>${app.studentId}</td>
          <td>${app.gender}</td>
          <td>${app.hostel}</td>
          <td>${app.roomType}</td>
          <td class="status">${app.status}</td>
          <td>
            <button class="btn-action btn-approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
            <button class="btn-action btn-reject" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("‚ùå Failed to load applications", err);
    }
  }

  async function updateStatus(index, status) {
    try {
      const res = await fetch(`${BASE_URL}/applications/${index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });

      const data = await res.json();
      alert(data.message);
      loadApplications();
    } catch (err) {
      alert("‚ùå Failed to update status.");
      console.error(err);
    }
  }

  loadApplications();
</script>
</body>
</html>
