<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Rooms</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid #333;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .navbar a:hover {
      background-color: #333;
    }

    .main-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .room-card {
      background: #1f1f1f;
      border: 1px solid #2c2c2c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .room-card:hover {
      transform: scale(1.01);
    }

    .room-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }

    form {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      margin-top: 20px;
    }

    form input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }

    form input::placeholder {
      color: #bbb;
    }

    form button {
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #357bd8;
    }

    .delete-button {
      margin-top: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üîê Admin Authentication Check -->
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("Access denied. Admins only.");
      window.location.href = "admin-login.html";
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }
  </script>

  <!-- üåê Navigation Bar -->
  <nav class="navbar">
    <a href="admin-rooms.html">üè® Manage Rooms</a>
    <a href="admin-application.html">üìã View Applications</a>
    <a href="student-apply.html">üßë‚Äçüéì Student Apply</a>
    <a href="index.html">üè† Home</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>

  <!-- üßæ Admin Room Management Page -->
  <div class="main-container">
    <h1>Admin Room Management</h1>

    <!-- List of Rooms -->
    <div id="roomList"></div>

    <!-- Add Room Form -->
    <h2>Add New Room</h2>
    <form id="roomForm">
      <input type="text" name="name" placeholder="Hostel Name" required />
      <input type="text" name="description" placeholder="Room Description" required />
      <input type="number" name="capacity" placeholder="Max Capacity" required />
      <input type="text" name="status" placeholder="Status (Available / Full)" required />
      <input type="text" name="image" placeholder="Image URL" required />
      <button type="submit">Add Room</button>
    </form>
  </div>

  <script>
    const BASE_URL = 'http://localhost:5000';

    // üîÑ Load Rooms
    async function loadRooms() {
      try {
        const res = await fetch(`${BASE_URL}/rooms`);
        const rooms = await res.json();

        const roomList = document.getElementById('roomList');
        roomList.innerHTML = '';

        rooms.forEach((room, index) => {
          const card = document.createElement('div');
          card.className = 'room-card';

          card.innerHTML = `
            <h3>${room.name}</h3>
            <p>${room.description}</p>
            <p>Max Capacity: ${room.capacity}</p>
            <p>Status: <strong style="color:${room.status.toLowerCase() === 'available' ? 'lightgreen' : 'red'}">${room.status}</strong></p>
            <img src="${room.image}" alt="${room.name}" />
            <button class="delete-button" onclick="deleteRoom(${index})">Delete</button>
          `;

          roomList.appendChild(card);
        });
      } catch (err) {
        console.error('‚ùå Error loading rooms:', err);
        document.getElementById('roomList').innerHTML = '<p style="color: red;">Failed to load rooms.</p>';
      }
    }

    // üóë Delete Room
    async function deleteRoom(index) {
      const confirmDelete = confirm("Are you sure you want to delete this room?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`${BASE_URL}/rooms/${index}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        alert(data.message);
        loadRooms();
      } catch (err) {
        alert("‚ùå Failed to delete room.");
        console.error(err);
      }
    }

    // ‚ûï Add New Room
    document.getElementById('roomForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;

      const newRoom = {
        name: form.name.value,
        description: form.description.value,
        capacity: parseInt(form.capacity.value),
        status: form.status.value,
        image: form.image.value
      };

      try {
        const res = await fetch(`${BASE_URL}/rooms`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newRoom)
        });

        const data = await res.json();
        alert(data.message);
        form.reset();
        loadRooms();
      } catch (error) {
        alert("‚ùå Failed to add room.");
        console.error(error);
      }
    });

    // ‚è¨ Load on Page Open
    loadRooms();
  </script>
</body>
</html>
