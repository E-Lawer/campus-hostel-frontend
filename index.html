<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Hostel Platform</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid #333;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .navbar a:hover {
      background-color: #333;
    }

    .main-container {
      text-align: center;
      margin-top: 100px;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .buttons a:hover {
      background-color: #357bd8;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="admin-login.html">🔐 Admin Login</a>
    <a href="student-login.html">🎓 Student Login</a>
    <a href="student-register.html">📝 Register</a>
    <a href="index.html">🏠 Home</a>
  </nav>

  <div class="main-container">
    <h1>Welcome to Campus Hostel Platform 🏫</h1>
    <p>Select an option below to get started.</p>

    <div class="buttons">
      <a href="admin-login.html">Admin Portal</a>
      <a href="student-login.html">Student Portal</a>
      <a href="student-register.html">Register as Student</a>
    </div>
  </div>

</body>
</html>
